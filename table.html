<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<title>
		

	</title>
</head>
<body>
    
    <div>
        <table id="rankings" class="table container">
            <thead>
            <tr>
            <th>id</th>
            <th>name</th>
            <th>weight</th>
            </tr>
        </thead>
        <tbody>

            <tr>
                <td>1</td>
                <td>vipin</td>
                <td>100</td>

            </tr>


            <tr>
                <td>2</td>
                <td>nitin</td>
                <td>90</td>

            </tr>





        </tbody>



        </table>
    </div>

    <script type="text/javascript">

    const rankingBody=document.querySelector("#rankings >tbody");
   // console.log(rankingBody);
    function loadRankings(){
        const req=new XMLHttpRequest();
        req.open("get","rankings.json");
       
        req.onload=()=>{
            try{
            console.log("Inside the onload");
            const json=JSON.parse(req.responseText);
            populateRankings(json);
           // console.log("Json"+json);
                
        }
            catch(e){
                console.warn("Could not load rankings...");
            }

        };
        req.send();
       
}  
        function populateRankings(json){
            //clearing table
            while(rankingBody.firstChild){
                rankingBody.removeChild(rankingBody.firstChild);
            }
            //popuate table
           
            console.log("populating"); 
           json.forEach((row)=>{
            const tr= document.createElement("tr");
               row.forEach((cell)=>{
                const td= document.createElement("td");
                 td.textContent=cell;
                 tr.appendChild(td);  
                   console.log(cell);
               });

               rankingBody.appendChild(tr);



           });

        }  
        document.addEventListener("DOMContentLoaded",()=>{loadRankings();});




</script>
   

</body>
</html>
